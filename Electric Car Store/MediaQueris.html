<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Style.css">
    <script src="https://kit.fontawesome.com/0eca06b54f.js" crossorigin="anonymous"></script>
    <title>Electric Cars Store</title>
</head>
<body>
    <section class="dashboard">
        <header>
            <nav>
                <div class="brand">
                    <figure>
                        <img src="./assets/img/logo.jpg" alt="">
                    </figure>
                    <h1>Electric cars</h1>
                </div>
                <ul class="menu">
                    <li>Inicio</li>
                    <li>Catalogo</li>
                    <li>Oferta</li>
                    <li>Contacto</li>
                </ul>
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <aside>
            <h4>Ordenar Por:</h4>
            <select name="Filtro" id="">
                <option value="">Precio</option>
                <option value="">Marca</option>
            </select>
        </aside>
        <main>
            <section class="cards">
                <div class="cards-header">
                    <img class="img-cards" src="./assets/img/hoyoun-lee-BtHBHHtuyvs-unsplash.jpg" alt="">
                </div>
                <div class="cards-footer">
                    <p class="modelo">Modelo: City Car</p>
                    <button class="btn-vermas">Ver Mas</button>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <h3>Todos los derechos reservados</h>
        </footer>
    </section>
</body>
</html>
